<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música, Subtítulos y Redirecciones</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            background: url('form.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #subtitulos {
            font-size: 1.5em;
            margin-top: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            transition: opacity 0.5s ease;
        }

        #subtitulos.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .form-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        label, select, button {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            font-size: 1em;
        }

        select, button {
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button {
            background-color: #ff4081;
        }

        button:hover {
            background-color: #e91e63;
        }

        p {
            margin: 20px 0;
            font-size: 1.2em;
        }

        .error-message {
            color: #ff4081;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <audio id="audio">
        <source src="introducing.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <p>De paso me conoces :v</p>

    <div class="form-container">
        <form id="numeroForm" aria-labelledby="formTitle">
            <div id="formTitle">Selecciona una combinación de Números</div>
            <label for="numero1">Número 1:</label>
            <select id="numero1" name="numero1" required aria-required="true">
                <option value="">Selecciona</option>
                <option value="14">14</option>
                <option value="27">27</option>
            </select>

            <label for="numero2">Número 2:</label>
            <select id="numero2" name="numero2" required aria-required="true">
                <option value="">Selecciona</option>
                <option value="14">14</option>
                <option value="27">27</option>
            </select>

            <div class="error-message" id="error-message" aria-live="polite"></div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <div id="subtitulos" class="hidden"></div>

    <script>
        const subtitulos = [
            { start: 5.300, end: 8.540, text: "Soy bueno perdiendo el tiempo" },
            { start: 8.540, end: 10.680, text: "Creo que las letras deben rimar" },
            { start: 10.680, end: 12.400, text: "Y no estas preguntando" },
            { start: 12.400, end: 14.740, text: "Pero estoy tratando de dejarme crecer el bigote" },
            { start: 14.740, end: 16.380, text: "Yo como queso" },
            { start: 16.380, end: 19.080, text: "Pero solo en pizza, por favor" },
            { start: 19.080, end: 22.520, text: "Y a veces en una quesadilla casera" },
            { start: 22.520, end: 25.320, text: "De lo contrario, me huele a pies" },
            { start: 25.320, end: 27.320, text: "Y me gusta mucho" },
            { start: 27.320, end: 30.080, text: "Cuando la luna parece la uña del pie" },
            { start: 30.080, end: 36.400, text: "Y me encanta cuando dices mi nombre" },
            { start: 38.040, end: 39.040, text: "Si quieres saber" },
            { start: 39.040, end: 40.640, text: "aquí va, te diré esto" },
            { start: 40.640, end: 42.680, text: "La parte de mi si estas cerca" },
            { start: 42.680, end: 45.260, text: "Te voy a dejar ver todo" },
            { start: 45.260, end: 46.360, text: "Pero recuerda" },
            { start: 46.360, end: 48.100, text: "que lo pediste" },
            { start: 48.100, end: 49.840, text: "Estoy tratando de dar lo mejor para impresionar" },
            { start: 49.840, end: 52.260, text: "Pero es mas facil dejarte adivinar el resto" },
            { start: 52.260, end: 55.380, text: "Pero tú quieres escuchar qué vive en mi mente" },
            { start: 55.460, end: 56.400, text: "Mi corazón" },
            { start: 56.400, end: 57.920, text: "¿lo pediras para examinar?" },
            { start: 57.920, end: 60.420, text: "Para tu información" },
            { start: 60.420, end: 62.920, text: "a veces confusión" },
            { start: 62.920, end: 65.440, text: "y algo de diversión" },
            { start: 65.440, end: 68.720, text: "Introducing me" }
        ];

        const audio = document.getElementById('audio');
        const subtituloDiv = document.getElementById('subtitulos');

        audio.volume = 0.4; // Ajusta el volumen al 40%

        audio.addEventListener('timeupdate', function() {
            const tiempoActual = audio.currentTime;
            let subtituloActivo = false;
            subtituloDiv.innerText = "";
            for (let i = 0; i < subtitulos.length; i++) {
                if (tiempoActual >= subtitulos[i].start && tiempoActual <= subtitulos[i].end) {
                    subtituloDiv.innerText = subtitulos[i].text;
                    subtituloActivo = true;
                    break;
                }
            }
            // Muestra u oculta el contenedor de subtítulos según la disponibilidad del subtítulo
            if (subtituloActivo) {
                subtituloDiv.classList.remove('hidden');
            } else {
                subtituloDiv.classList.add('hidden');
            }
        });

        document.body.addEventListener('click', function() {
            audio.play();
        });

        document.getElementById('numeroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const num1 = parseInt(document.getElementById('numero1').value);
            const num2 = parseInt(document.getElementById('numero2').value);
            const errorMessage = document.getElementById('error-message');

            if (num1 === 0 || num2 === 0) {
                errorMessage.innerText = "Por favor, selecciona ambos números.";
                return;
            } else {
                errorMessage.innerText = "";
            }

            // Redirección según la combinación de números
            if (num1 === 14 && num2 === 14) {
                window.location.href = 'still.html';
            } else if (num1 === 27 && num2 === 27) {
                window.location.href = 'hello.html';
            } else if (num1 === 14 && num2 === 27) {
                window.location.href = 'hello.html';
            } else if (num1 === 27 && num2 === 14) {
                window.location.href = 'still.html';
            } else {
                window.location.href = 'oportunidad3.html';
            }
        });
    </script>

</body>
</html>
