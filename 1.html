<body>
    <h1>Juego 1</h1>
    <p>¿Cuál es la capital de Francia?</p>
    <button onclick="checkAnswer('Paris')">Opción 1</button>
    <button onclick="checkAnswer('Londres')">Opción 2</button>

    <script>
        function checkAnswer(answer) {
            const correctAnswer = 'Paris'; // Respuesta correcta
            if (answer === correctAnswer) {
                window.location.href = 'game2.html'; // Redirige al Juego 2
            } else {
                window.location.href = 'index.html'; // Vuelve al inicio
            }
        }
    </script>
