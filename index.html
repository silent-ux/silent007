<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingrese Nombre</title>
    <style>
        body {
            background-image: url('amarillo.jpg'); /* Fondo con imagen */
            background-size: cover; /* La imagen cubre todo el fondo */
            color: #2c3e50; /* Color del texto */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fuente más juguetona */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-shadow: 2px 2px 4px #fff; /* Sombra para que el texto sea legible */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Sombra para darle profundidad */
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 20px; /* Bordes redondeados */
            width: 100%; /* Ocupa el ancho completo del contenedor */
            max-width: 300px; /* Ancho máximo del input */
            margin-bottom: 10px; /* Espacio entre el input y el botón */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra en el input */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            background-color: #ff6b6b; /* Color del botón rosado */
            color: white; /* Color del texto en el botón */
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra en el botón */
            transition: background-color 0.3s ease; /* Transición suave */
        }
        button:hover {
            background-color: #ff4d4d; /* Color del botón al pasar el ratón */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ingrese su nombre</h1>
        <input type="text" id="nameInput" placeholder="No coloques Andrea... o Si? ">
        <button onclick="checkName()">Enviar</button>
    </div>

    <script>
        function checkName() {
            const name = document.getElementById('nameInput').value.trim().toLowerCase();
            const validNames = ['andrea', 'andreita'];
            
            if (validNames.includes(name))  {
                // Redirige a paso2.html si el nombre es válido
                window.location.href = 'errora.html';
            } else {
                // Redirige a error.html si el nombre es diferente
                window.location.href = 'error.html';
            }
        }
    </script>
</body>
</html>
