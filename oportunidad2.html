<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingrese Nombre</title>
    <style>
        body {
			background-image: url('https://img.freepik.com/vector-gratis/fondo-escritorio-flores-vector-lindo_53876-136877.jpg?w=1800&t=st=1725186411~exp=1725187011~hmac=8a6ef8a9f3c5e7ae59cabf619131021fea223a4fcdc4c471de4ccdb6e87c1f28'); /* Fondo con imagen */
            background-color: #2c3e50; /* Fondo oscuro */
            color: #ecf0f1; /* Color del texto claro */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            cursor: pointer; /* Cambia el cursor para indicar que la página es interactiva */
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #34495e; /* Fondo ligeramente más claro */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            width: 100%; /* Ocupa el ancho completo del contenedor */
            max-width: 300px; /* Ancho máximo del input */
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #3498db; /* Color del botón */
            color: #ecf0f1; /* Color del texto en el botón */
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #2980b9; /* Color del botón al pasar el ratón */
            transform: scale(1.05); /* Efecto de aumento */
        }
        button:active {
            transform: scale(1); /* Reduce el tamaño cuando se hace clic */
        }
        .audio-container {
            margin: 20px 0;
        }
        audio {
            width: 0%;
            max-width: 300px;
            border-radius: 4px;
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What's the problem, Baby?</h1>
        <input type="text" id="nameInput" placeholder="Escribe tu nombre">
        <button onclick="checkName()">Enviar</button>
        <div class="audio-container">
            <audio id="backgroundMusic" controls>
                <source src="accidentally.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
            <button onclick="goToAnotherPage()">No tengo tiempo, ve al final</button>
        </div>
    </div>

    <script>
        // Inicializa el audio
        const audio = document.getElementById('backgroundMusic');

        // Configura el volumen al 40%
        audio.volume = 0.4;

        // Reproduce el audio al hacer clic en cualquier parte de la página
        document.body.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            }
        });

        function checkName() {
            const name = document.getElementById('nameInput').value.trim().toLowerCase();
            const validNames = ['andrea', 'andreita'];
            
            if (validNames.includes(name))  {
                // Redirige a paso2.html si el nombre es válido
                window.location.href = 'paso2.html';
            } else {
                // Redirige a error.html si el nombre es diferente
                window.location.href = 'error.html';
            }
        }

        function goToAnotherPage() {
            // Redirige a otra página
            window.location.href = 'telacreiste.html'; // Cambia 'anotherpage.html' por la URL deseada
        }
    </script>
</body>
</html>
